<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                <form id="noteForm">
                    <input id="title" type="text" class="form-control rounded-0 mb-3" autofocus placeholder="Write a title">
                    <textarea id="description" rows="3" class="form-control rounded-0 mb-3" placeholder="Write a description"></textarea> 
                    <button class="btn btn-dark rounded-0 mb-3">Send</button>
                </form>
            </div>

            <div class="col-md-8 p-4">
                <div id="notes"> 
            </div>
        

        </div>

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js" type="module"> </script>
</body>
</html>
